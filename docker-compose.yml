version: '2'

services:
    remark:
        build: .
        image: pavkazzz/cocos:latest
        container_name: "cocos"
        restart: always

        logging:
            driver: json-file
            options:
                max-size: "10m"
                max-file: "5"

        # uncomment to expose directly (no proxy)
        ports:
          - "8080:8080"

        environment:
            - STORE_BOLT_PATH=/srv/var/db
            - BACKUP_PATH=/srv/var/backup
            - DEBUG=true
        volumes:
            - ./var:/srv/var